<meta property="tcuv-disclaimers" content="{&#34;carplay&#34;:{&#34;key&#34;:&#34;carplay&#34;,&#34;text&#34;:&#34;Apps and services are subject to change at any time without notice. Data charges may apply. Apple CarPlay® functionality requires a compatible iPhone® connected with an approved data cable into the USB media port. Apple CarPlay® is a registered trademark of Apple Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;pe_apr&#34;:{&#34;key&#34;:&#34;pe_apr&#34;,&#34;text&#34;:&#34;Annual Percentage Rate (APR). The cost of your credit expressed as a yearly rate.&#34;,&#34;ariaLabel&#34;:null},&#34;pe_downPayment&#34;:{&#34;key&#34;:&#34;pe_downPayment&#34;,&#34;text&#34;:&#34;This is an estimate of the total cash amount you bring to the transaction that is due at lease signing excluding any incentives, rebates or net trade-in.&#34;,&#34;ariaLabel&#34;:null},&#34;rct_alert&#34;:{&#34;key&#34;:&#34;rct_alert&#34;,&#34;text&#34;:&#34;Do not rely exclusively on the Rear Cross-Traffic Alert system. Always look over your shoulder and use your mirrors to confirm rear clearance. There are limitations to the function, detection and range of the system. See Owner’s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;fuel_time&#34;:{&#34;key&#34;:&#34;fuel_time&#34;,&#34;text&#34;:&#34;Fueling time varies with hydrogen fueling pressure and ambient temperature.&#34;,&#34;ariaLabel&#34;:null},&#34;2020_highlander&#34;:{&#34;key&#34;:&#34;2020_highlander&#34;,&#34;text&#34;:&#34;2020 Highlander vs. 2020 competitors. Information from manufacturers’ websites as of 09/19/19.&#34;,&#34;ariaLabel&#34;:null},&#34;dvd&#34;:{&#34;key&#34;:&#34;dvd&#34;,&#34;text&#34;:&#34;A Blu-ray Disc™/DVD player is standard. A separate Blu-ray Disc™/DVD player or game system utilizing the center console’s video/audio inputs is required in order to use the split-screen function of the Dual-View system.&#34;,&#34;ariaLabel&#34;:null},&#34;gr_ratings&#34;:{&#34;key&#34;:&#34;gr_ratings&#34;,&#34;text&#34;:&#34;Ratings achieved using the required premium unleaded gasoline with an octane rating of 91 or higher for GR Supra 2.0, and an octane rating of 93 or higher for GR Supra 3.0. If premium fuel is not used, performance will decrease.&#34;,&#34;ariaLabel&#34;:null},&#34;extra_cost&#34;:{&#34;key&#34;:&#34;extra_cost&#34;,&#34;text&#34;:&#34;Extra-cost color.&#34;,&#34;ariaLabel&#34;:null},&#34;cargo&#34;:{&#34;key&#34;:&#34;cargo&#34;,&#34;text&#34;:&#34;Cargo and load capacity limited by weight and distribution. Always properly secure cargo and cargo area.&#34;,&#34;ariaLabel&#34;:null},&#34;voicerecognition&#34;:{&#34;key&#34;:&#34;voicerecognition&#34;,&#34;text&#34;:&#34;Voice recognition capabilities vary by head unit.&#34;,&#34;ariaLabel&#34;:null},&#34;bluetooth_compatible&#34;:{&#34;key&#34;:&#34;bluetooth_compatible&#34;,&#34;text&#34;:&#34;The Bluetooth® word mark and logos are registered trademarks owned by Bluetooth SIG, Inc., and any use of such marks by Toyota is under license. A compatible Bluetooth®-enabled phone must first be paired. Phone performance depends on software, coverage and carrier.&#34;,&#34;ariaLabel&#34;:null},&#34;10&#34;:{&#34;key&#34;:&#34;10&#34;,&#34;text&#34;:&#34;Based on FY2017 Toyota Financial Services sales data and Toyota dealer financial statements.&#34;,&#34;ariaLabel&#34;:null},&#34;pe_credit&#34;:{&#34;key&#34;:&#34;pe_credit&#34;,&#34;text&#34;:&#34;Please select an estimated credit score range to display Lease, Finance rates, offers and payment plans.&#34;,&#34;ariaLabel&#34;:null},&#34;11&#34;:{&#34;key&#34;:&#34;11&#34;,&#34;text&#34;:&#34;For hybrid vehicles, the Fuel Pump and Engine Control Computer are covered components under the Toyota Certified Used Vehicle Limited Powertrain Warranty.&#34;,&#34;ariaLabel&#34;:null},&#34;volts&#34;:{&#34;key&#34;:&#34;volts&#34;,&#34;text&#34;:&#34;Rated for 12 volts/10 amps. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;12&#34;:{&#34;key&#34;:&#34;12&#34;,&#34;text&#34;:&#34;But only if damaged as a direct result of a mechanical failure of a covered engine component.&#34;,&#34;ariaLabel&#34;:null},&#34;RSA&#34;:{&#34;key&#34;:&#34;RSA&#34;,&#34;text&#34;:&#34;Do not rely exclusively on Road Sign Assist (RSA). RSA is a driver support system that utilizes the vehicle’s forward-facing camera and navigation system (when data is available) to recognize certain road signs and provide information to the driver via the multi-information display and/or Head-Up Display. Effectiveness is dependent on road, weather, vehicle and sign conditions. Use common sense when using RSA and do not drive distracted. See Owner’s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;13&#34;:{&#34;key&#34;:&#34;13&#34;,&#34;text&#34;:&#34;But only if damaged as a direct result of a mechanical failure of a covered transmission/transfer case component.&#34;,&#34;ariaLabel&#34;:null},&#34;14&#34;:{&#34;key&#34;:&#34;14&#34;,&#34;text&#34;:&#34;But only if damaged as a direct result of a mechanical failure of a covered drive axle assembly component&#34;,&#34;ariaLabel&#34;:null},&#34;15&#34;:{&#34;key&#34;:&#34;15&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Apps/services vary by phone/carrier; functionality depends on many factors. Select apps use large amounts of data; you are responsible for charges. Apps and services subject to change. See toyota.com/entune for details.&#34;,&#34;ariaLabel&#34;:null},&#34;tow_hitch&#34;:{&#34;key&#34;:&#34;tow_hitch&#34;,&#34;text&#34;:&#34;Before towing, confirm your vehicle and trailer are compatible, hooked up and loaded properly and that you have any necessary additional equipment. Do not exceed any Weight Ratings and follow all instructions in your &lt;i>Owner’s Manual&lt;/i>. The maximum you can tow depends on base curb weight plus the total weight of any cargo, occupants, and added vehicle equipment. “Added vehicle equipment” includes additional standard/optional equipment and accessories added by the manufacturer, dealers, and/or vehicle owners. The only way to be certain of your vehicle&#39;s exact curb weight is to weigh your vehicle without passengers or cargo.&#34;,&#34;ariaLabel&#34;:null},&#34;16&#34;:{&#34;key&#34;:&#34;16&#34;,&#34;text&#34;:&#34;2016 EPA-estimated 51 city/49 highway/50 combined mpg estimates. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;17&#34;:{&#34;key&#34;:&#34;17&#34;,&#34;text&#34;:&#34;2016 EPA-estimated mileage. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;18&#34;:{&#34;key&#34;:&#34;18&#34;,&#34;text&#34;:&#34;Based on manufacturers&#39; data for cargo volume behind second-row seats; MY 2013 Small SUV segment.&#34;,&#34;ariaLabel&#34;:null},&#34;19&#34;:{&#34;key&#34;:&#34;19&#34;,&#34;text&#34;:&#34;2016 EPA-estimated 43 city/39 hwy/41 combined mileage for Camry Hybrid LE. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;bz4x_2023_total_range&#34;:{&#34;key&#34;:&#34;bz4x_2023_total_range&#34;,&#34;text&#34;:&#34;EPA-estimated 252-mile total driving range rating for 2023 bZ4X XLE FWD; 242-mile total driving range rating for 2023 bZ4X Limited FWD; 228-mile total driving range rating for 2023 bZ4X XLE AWD; and 222-mile total driving range rating for 2023 bZ4X Limited AWD total driving range for when vehicle is fully charged and operated under ideal driving conditions. Use for comparison purposes only. Actual range may decrease significantly depending on speed, outside temperature, accessory use, how/where you drive, charging habits, and other factors. Battery capacity also decreases with time and use, which will reduce range. See www.fueleconomy.gov [linkto: https://fueleconomy.gov]  and Owner’s Manual for details. &#34;,&#34;ariaLabel&#34;:null},&#34;touchscreen&#34;:{&#34;key&#34;:&#34;touchscreen&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times.&#34;,&#34;ariaLabel&#34;:null},&#34;bsm_rely&#34;:{&#34;key&#34;:&#34;bsm_rely&#34;,&#34;text&#34;:&#34;Do not rely exclusively on the Blind Spot Monitor. Always look over your shoulder and use your turn signal. There are limitations to the function, detection and range of the monitor. See Owner’s Manual for additional limitations and details. &#34;,&#34;ariaLabel&#34;:null},&#34;4&#34;:{&#34;key&#34;:&#34;4&#34;,&#34;text&#34;:&#34;8-year/100,000-mile Hybrid-related components: Whichever comes first from original date of first use when sold as new. The HV battery may have longer coverage under emissions warranty. See Owner’s Warranty and Maintenance Guide for details.&#34;,&#34;ariaLabel&#34;:null},&#34;jbl&#34;:{&#34;key&#34;:&#34;jbl&#34;,&#34;text&#34;:&#34;JBL® is a registered trademark of Harman International Industries, Incorporated.&#34;,&#34;ariaLabel&#34;:null},&#34;7&#34;:{&#34;key&#34;:&#34;7&#34;,&#34;text&#34;:&#34;Daily reimbursement limits will apply. See your participating Toyota Certified Used Vehicles dealer for details.&#34;,&#34;ariaLabel&#34;:null},&#34;9&#34;:{&#34;key&#34;:&#34;9&#34;,&#34;text&#34;:&#34;See individual Vehicle Service Agreement for details on component coverage, services and reimbursement limits.  Valid receipts are required for all reimbursements.&#34;,&#34;ariaLabel&#34;:null},&#34;wifi_connect&#34;:{&#34;key&#34;:&#34;wifi_connect&#34;,&#34;text&#34;:&#34;Eligible vehicle and wireless service required. Wi-Fi Connect depends on factors outside of Toyota’s control, including an operative telematics device, a cellular connection, GPS signal, and the availability of a compatible wireless network, without which system functionality and availability may be limited or precluded. Wi-Fi Connect coverage and service not available everywhere. Valid in the contiguous U.S. and Alaska. Do not drive distracted. Go to att.com/toyota for terms and conditions. Data usage and charges apply. Up to 5 devices can be supported using in-vehicle connectivity. Apps and services subject to change at any time without notice. The Wi-Fi Connect trial begins at the time of activation and expires when 2GB of data is used or when the 3-month period ends. Subscription required after trial. Terms and conditions apply.&#34;,&#34;ariaLabel&#34;:null},&#34;remote_connect&#34;:{&#34;key&#34;:&#34;remote_connect&#34;,&#34;text&#34;:&#34;Use only if aware of circumstances surrounding vehicle and it is legal and safe to do so (e.g., do not remotely start engine if vehicle is in an enclosed space or vehicle is occupied by a child). Remote Connect depends on an operative telematics device, a cellular connection, GPS signal strength and other factors outside of Toyota’s control, which can limit system functionality and availability. Service may vary by vehicle and region. Registration and app download required. Terms of Use apply. Data charges may apply. Remote start/stop not available on manual-transmission-equipped vehicles. Services subject to change at any time without notice. See usage precautions and service limitations in &lt;i>Owner’s Manual&lt;/i> and at &lt;a href=&#39;https://www.toyota.com/connected-services/&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>https://www.toyota.com/connected-services/&lt;/a> for additional details. To learn about Toyota’s data collection, use, sharing and retention practices, please visit &lt;a href=&#39;https://www.toyota.com/privacyvts/&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>https://www.toyota.com/privacyvts/&lt;/a>.&#34;,&#34;ariaLabel&#34;:null},&#34;bsm&#34;:{&#34;key&#34;:&#34;bsm&#34;,&#34;text&#34;:&#34;Do not rely exclusively on the Blind Spot Monitor. Always look over your shoulder and use your turn signal. There are limitations to the function, detection and range of the monitor. See &lt;i>Owner&#39;s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;20&#34;:{&#34;key&#34;:&#34;20&#34;,&#34;text&#34;:&#34;Meets Tier-2/Bin-3 Federal emissions standard.&#34;,&#34;ariaLabel&#34;:null},&#34;21&#34;:{&#34;key&#34;:&#34;21&#34;,&#34;text&#34;:&#34;Covered components are subject to change.  See your Agreement for complete details.&#34;,&#34;ariaLabel&#34;:null},&#34;22&#34;:{&#34;key&#34;:&#34;22&#34;,&#34;text&#34;:&#34;Vehicle financing options and vehicle payment and protection products are available through participating Toyota dealers and Toyota Motor Credit Corporation (TMCC) and Toyota Motor Insurance Services, Inc. (TMIS) respectively. Products and services are subject to credit approval. Not all applicants will qualify. Programs may not be available in all areas. Programs are subject to change or termination at any time. Please see your Toyota dealer regarding terms, restrictions, state eligibility and program compatibility. Toyota Financial Services is a service mark used by Toyota Motor Credit Corporation (TMCC) and Toyota Motor Insurance Services, Inc. (TMIS) and its subsidiaries. TMCC is the authorized attorney-in-fact and servicer for Toyota Lease Trust.&#34;,&#34;ariaLabel&#34;:null},&#34;23&#34;:{&#34;key&#34;:&#34;23&#34;,&#34;text&#34;:&#34;SiriusXM® audio services require a subscription sold separately by Sirius XM Radio Inc. If you decide to continue service after your trial, the subscription plan you choose will automatically renew thereafter and you will be charged according to your chosen payment method at then-current rates. Fees and taxes apply. To cancel, you must call SiriusXM at 1-866-635-2349. See SiriusXM Customer Agreement for complete terms at www.siriusxm.com. All fees and programming subject to change. Not all vehicles or devices are capable of receiving all services offered by SiriusXM. Current information and features may not be available in all locations, or on all receivers. ©2021 Sirius XM Radio Inc. SiriusXM and all related marks and logos are trademarks of Sirius XM Radio Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;24&#34;:{&#34;key&#34;:&#34;24&#34;,&#34;text&#34;:&#34;Toyota Certified Used Vehicles may include complimentary access to Entune service, based on the original vehicle’s date-of-first-use (DOFU).  If the complimentary access has expired, users can elect to continue their access to Entune service and/or data service for a monthly access fee.  Please see dealer for complete details.&#34;,&#34;ariaLabel&#34;:null},&#34;brake_asst&#34;:{&#34;key&#34;:&#34;brake_asst&#34;,&#34;text&#34;:&#34;Brake Assist is designed to help the driver take full advantage of the benefits of ABS. It is not a substitute for safe driving practices. Braking effectiveness also depends on proper vehicle maintenance, and tire and road conditions. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;25&#34;:{&#34;key&#34;:&#34;25&#34;,&#34;text&#34;:&#34;Roadside Assistance services provided by and through Cross Country Motor Club Inc. and Cross Country Motor Club of California Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;26&#34;:{&#34;key&#34;:&#34;26&#34;,&#34;text&#34;:&#34;Available if vehicle is inoperable due to the mechanical failure of a covered component. Requires prior approval from Toyota Financial Services. Valid receipts will be required for reimbursement.&#34;,&#34;ariaLabel&#34;:null},&#34;27&#34;:{&#34;key&#34;:&#34;27&#34;,&#34;text&#34;:&#34;Based on the current configuration, not all accessories are compatible or available in all areas for this vehicle. Please contact dealer for details, availability and pricing.&#34;,&#34;ariaLabel&#34;:null},&#34;28&#34;:{&#34;key&#34;:&#34;28&#34;,&#34;text&#34;:&#34;2017 Prius Prime EPA-estimated MPGe. Actual MPGe will vary and is dependent upon many factors, including charging practice, driving style, road/traffic conditions, outside temperature, air conditioning control levels, payload/cargo weight, proper tire pressure, vehicle maintenance, battery age and changes in energy costs.  Battery capacity will decrease with time and use.&#34;,&#34;ariaLabel&#34;:null},&#34;29&#34;:{&#34;key&#34;:&#34;29&#34;,&#34;text&#34;:&#34;Valid only at Authorized Mirai Fuel Cell Electric Vehicle Dealership in the continental United States. See dealer for details and exclusions.&#34;,&#34;ariaLabel&#34;:null},&#34;fuel_delivery&#34;:{&#34;key&#34;:&#34;fuel_delivery&#34;,&#34;text&#34;:&#34;Excludes Fuel Cell and Electric vehicles, which may be towed to the nearest authorized servicing dealer or authorized fueling station. Fuel delivery will not apply to Fuel Cell and Electric vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;lowspeed_pcs&#34;:{&#34;key&#34;:&#34;lowspeed_pcs&#34;,&#34;text&#34;:&#34;Low-Speed Pre-Collision System operates at speeds of 18 mph or less. It is intended to assist a driver, but it is the driver’s responsibility to be aware of the vehicle’s surroundings. The system cannot prevent all collisions, and performance is dependent on road, weather, and vehicle conditions. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;homelink&#34;:{&#34;key&#34;:&#34;homelink&#34;,&#34;text&#34;:&#34;HomeLink® and the HomeLink® house icon are registered trademarks of Gentex Corporation.&#34;,&#34;ariaLabel&#34;:null},&#34;Corolla_tires&#34;:{&#34;key&#34;:&#34;Corolla_tires&#34;,&#34;text&#34;:&#34;Performance tires are expected to experience greater\r\ntire wear than conventional tires. Tire life may be less than 24,000 miles, depending upon driving conditions&#34;,&#34;ariaLabel&#34;:null},&#34;safety_connect&#34;:{&#34;key&#34;:&#34;safety_connect&#34;,&#34;text&#34;:&#34;Safety Connect® depends on factors outside of Toyota&#39;s control, including an operative telematics device, a cellular connection, GPS signal, and the availability of a compatible wireless network, without which system functionality and availability may be limited or precluded, including access to response center and emergency support. Stolen vehicle police report required to use Stolen Vehicle Locator. Some features may require the Toyota app. Registration required. Subscription required after trial. Service subject to change at any time without notice. Terms of Use apply. Data charges may apply. Service may vary by vehicle and region. See usage precautions and service limitations in &lt;i>Owner’s Manual&lt;/i> and at toyota.com/connected-services/  for additional details. To learn about Toyota&#39;s Connected Services data collection, use, sharing and retention practices, please visit https://www.toyota.com/privacyvts/.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2017yarisiaauto&#34;:{&#34;key&#34;:&#34;epa_2017yarisiaauto&#34;,&#34;text&#34;:&#34;2017 EPA-estimated 32 city/40 highway/35 combined mpg for Yaris iA with automatic transmission. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;jbl_clarifi&#34;:{&#34;key&#34;:&#34;jbl_clarifi&#34;,&#34;text&#34;:&#34;Clari-Fi® is a registered trademark of Harman International Industries, Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;usb_port&#34;:{&#34;key&#34;:&#34;usb_port&#34;,&#34;text&#34;:&#34;May not be compatible with all mobile phones, MP3 / WMA players and like models.&#34;,&#34;ariaLabel&#34;:null},&#34;30&#34;:{&#34;key&#34;:&#34;30&#34;,&#34;text&#34;:&#34;Fueling time varies with hydrogen fueling pressure and ambient temperature.&#34;,&#34;ariaLabel&#34;:null},&#34;31&#34;:{&#34;key&#34;:&#34;31&#34;,&#34;text&#34;:&#34;TMS U.S.A. is not responsible for operability of stations or their progress in construction. Projected operational dates are estimates and subject to change as a result of permit application/approval process, construction process and station certification process.&#34;,&#34;ariaLabel&#34;:null},&#34;32&#34;:{&#34;key&#34;:&#34;32&#34;,&#34;text&#34;:&#34;Projected hydrogen station operational dates are TMS U.S.A.’s best estimates for when stations will be available for use by Mirai customers according to representation of construction progress by California Governor’s Office of Business and Economic Development (Go-Biz). Operational date estimates are based on construction start date.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2019yarisat&#34;:{&#34;key&#34;:&#34;epa_2019yarisat&#34;,&#34;text&#34;:&#34;2019 EPA-estimated 32 city/40 highway/35 combined mpg for Yaris with automatic transmission. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;33&#34;:{&#34;key&#34;:&#34;33&#34;,&#34;text&#34;:&#34;8-year or 100,000 mile warranty (whichever comes first) on key fuel cell components including the FC stack and power control unit; FC hydrogen tanks; hybrid battery pack and ECU; FC air compressor, boost converter and ECU; hybrid control module (power management control module); and hydrogen fueling ECU.&#34;,&#34;ariaLabel&#34;:null},&#34;34&#34;:{&#34;key&#34;:&#34;34&#34;,&#34;text&#34;:&#34;The Limited Comprehensive Warranty expires at the earlier of 12 months from the date of Toyota Certified Used Vehicle purchase or when 12,000 miles have elapsed from the vehicle’s odometer on that same date of purchase. Covers any repair or replacement of components which fail under normal use due to defect in materials or workmanship. (Program available in the continental United States of America or Canada)&#34;,&#34;ariaLabel&#34;:null},&#34;35&#34;:{&#34;key&#34;:&#34;35&#34;,&#34;text&#34;:&#34;Coverage begins from date of Toyota Certified Used Vehicle (TCUV) purchase or 100,000 total vehicle miles. Program available in continental U.S., D.C., Alaska and Canada. See TCUV Warranty Supplement for details.&#34;,&#34;ariaLabel&#34;:null},&#34;36&#34;:{&#34;key&#34;:&#34;36&#34;,&#34;text&#34;:&#34;Fueling time varies with hydrogen fueling pressure and ambient temperature.&#34;,&#34;ariaLabel&#34;:null},&#34;corolla_misc&#34;:{&#34;key&#34;:&#34;corolla_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Corolla vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;wifi_trial&#34;:{&#34;key&#34;:&#34;wifi_trial&#34;,&#34;text&#34;:&#34;The Wi-Fi Connect trial begins at the time of enrollment and expires when 30 days or the earlier of 3GB of data is used or the 1-month period ends. Subscription required after trial. Integrated Streaming requires separate subscriptions to third-party provider services. Terms of Use apply. &#34;,&#34;ariaLabel&#34;:null},&#34;37&#34;:{&#34;key&#34;:&#34;37&#34;,&#34;text&#34;:&#34;TMS U.S.A. is not responsible for operability of stations or their progress in construction. Projected operational dates are estimates and subject to change as a result of permit application/approval process, construction process and station certification process.&#34;,&#34;ariaLabel&#34;:null},&#34;highlander_misc&#34;:{&#34;key&#34;:&#34;highlander_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Highlander vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;38&#34;:{&#34;key&#34;:&#34;38&#34;,&#34;text&#34;:&#34;Projected hydrogen station operational dates are TMS U.S.A.’s best estimates for when stations will be available for use by Mirai customers according to representation of construction progress by California Governor’s Office of Business and Economic Development (Go-Biz). Operational date estimates are based on construction start date.&#34;,&#34;ariaLabel&#34;:null},&#34;39&#34;:{&#34;key&#34;:&#34;39&#34;,&#34;text&#34;:&#34;Valid only at Authorized Mirai Fuel Cell Electric Vehicle Dealership in the continental United States. See dealer for details and exclusions.&#34;,&#34;ariaLabel&#34;:null},&#34;Rav42021_EPA&#34;:{&#34;key&#34;:&#34;Rav42021_EPA&#34;,&#34;text&#34;:&#34;EPA-estimated 27 city/35 hwy/30 combined mpg for 2021 RAV4 LE FWD and Limited FWD; 27 city/34 hwy/30 combined mpg for 2021 RAV4 LE AWD; 28 city/35 hwy/30 combined mpg for 2021 RAV4 XLE FWD and XLE Premium FWD; 27 city/33 hwy/29 combined mpg for 2021 RAV4 XLE AWD and XLE Premium AWD; 25 city/33 hwy/28 combined mpg for 2021 RAV4 Adventure and Limited AWD; 25 city/32 hwy/28 combined mpg for 2021 RAV4 TRD Off-Road; and 41 city/38 hwy/40 combined mpg for 2021 RAV4 LE Hybrid, XLE Hybrid, XLE Premium Hybrid, XSE Hybrid and Limited Hybrid. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;rcta&#34;:{&#34;key&#34;:&#34;rcta&#34;,&#34;text&#34;:&#34;Do not rely exclusively on the Rear Cross-Traffic Alert system. Always look over your shoulder and use your mirrors to confirm rear clearance. There are limitations to the function, detection and range of the system. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2021venza&#34;:{&#34;key&#34;:&#34;epa_2021venza&#34;,&#34;text&#34;:&#34;EPA-estimated 40 city/37 hwy/39 combined mpg for 2021 Venza. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See &lt;a href=&#39;http://www.fueleconomy.gov&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>www.fueleconomy.gov&lt;/a>.&#34;,&#34;ariaLabel&#34;:null},&#34;mirai_compcard&#34;:{&#34;key&#34;:&#34;mirai_compcard&#34;,&#34;text&#34;:&#34;Complimentary fuel for three years or $15,000 maximum, whichever comes first. The three-year period starts on the date of card activation or 90 days after vehicle sale or lease commencement date, whichever is earlier. Fuel card is nontransferable. The Mirai is a hydrogen-powered fuel cell electric vehicle that must be fueled at hydrogen stations conforming to the latest Society of Automotive Engineers (SAE) hydrogen fueling interface protocol standards or laws that may supersede such SAE standards. Refer to the Mirai Hydrogen Stations Locator App in Entune™, &lt;a href=&#39;http://www.toyota.com&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>www.toyota.com&lt;/a>, or call Toyota customer service at 1-800-331-4331 for information on hydrogen fueling stations available to Mirai.&#34;,&#34;ariaLabel&#34;:null},&#34;immpg&#34;:{&#34;key&#34;:&#34;immpg&#34;,&#34;text&#34;:&#34;2016 iA with automatic transmission. EPA 33 city/42 highway MPG estimates. Actual mileage will vary&#34;,&#34;ariaLabel&#34;:null},&#34;mpg_sienna2022&#34;:{&#34;key&#34;:&#34;mpg_sienna2022&#34;,&#34;text&#34;:&#34;2022 Sienna vs. 2021 and 2022 competitors. Information from manufacturers’ websites as of 9/01/2021. Excludes electric vehicles. EPA-estimated&amp;nbsp;36 city/36 hwy/36&amp;nbsp;combined mpg&amp;nbsp;for&amp;nbsp;2022&amp;nbsp;Sienna FWD models. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;trailer_swaycntrl&#34;:{&#34;key&#34;:&#34;trailer_swaycntrl&#34;,&#34;text&#34;:&#34;Trailer-Sway Control (TSC) is an electronic system designed to help the driver maintain vehicle control under adverse conditions. It is not a substitute for safe driving practices. Factors including speed, road conditions, weather and driver steering input can all affect whether TSC will be effective in preventing a loss of control. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;amz_alexa&#34;:{&#34;key&#34;:&#34;amz_alexa&#34;,&#34;text&#34;:&#34;Amazon, Alexa and all related logos are trademarks of Amazon.com, Inc. or its affiliates. Certain functions require adequate signal strength and smartphone technology/connectivity. Not all Amazon Alexa functionality is available for in-vehicle use. See applicable app for details. Download of the Toyota+Alexa app is required to begin in-vehicle use of Alexa. Data charges may apply for certain functions. Apps, prices and services subject to change at any time without notice. To learn more, go to &lt;a href=&#39;https://www.toyota.com/audio-multimedia&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>https://www.toyota.com/audio-multimedia&lt;/a>. To learn more about Toyota&#39;s data collection, use, sharing and retention practices, please visit &lt;a href=&#39;https://www.toyota.com/privacyvts/&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>https://www.toyota.com/privacyvts/&lt;/a>.&#34;,&#34;ariaLabel&#34;:null},&#34;bev_camera&#34;:{&#34;key&#34;:&#34;bev_camera&#34;,&#34;text&#34;:&#34;The Bird’s-Eye-View Camera does not provide a comprehensive view of the area surrounding the vehicle. You should also look around outside your vehicle and use your mirrors to confirm surrounding clearance. Environmental conditions may limit effectiveness and view may become obscured. See Owner’s Manual for additional limitations and details. &#34;,&#34;ariaLabel&#34;:null},&#34;TSSP_airbags&#34;:{&#34;key&#34;:&#34;TSSP_airbags&#34;,&#34;text&#34;:&#34;All the airbag systems are Supplemental Restraint Systems. All airbags (if installed) are designed to inflate only under certain conditions and in certain types of severe collisions. To decrease the risk of injury from an inflating airbag, always wear seatbelts and sit upright in the middle of the seat as far back as possible. Do not put objects in front of an airbag or around the seatback. Do not use a rearward-facing child seat in any front passenger seat. See Owner’s Manual for further information/warnings. &#34;,&#34;ariaLabel&#34;:null},&#34;headphones&#34;:{&#34;key&#34;:&#34;headphones&#34;,&#34;text&#34;:&#34;Headphones are for passenger use only. Do not use while driving vehicle.&#34;,&#34;ariaLabel&#34;:null},&#34;payload&#34;:{&#34;key&#34;:&#34;payload&#34;,&#34;text&#34;:&#34;“Payload capacity” is the calculation of GVWR minus curb weight and should be used for comparison purposes only. Do not exceed any Weight Ratings and follow all instructions in your &lt;i>Owner’s Manual&lt;/i>. The maximum you can haul (payload) depends on base curb weight plus the total weight of any cargo, occupants, and added vehicle equipment. “Added vehicle equipment” includes additional standard/optional equipment and accessories added by the manufacturer, dealers, and/or vehicle owners. The only way to be certain of your vehicle&#39;s exact curb weight is to weigh your vehicle without passengers or cargo.&#34;,&#34;ariaLabel&#34;:null},&#34;camry_misc&#34;:{&#34;key&#34;:&#34;camry_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Camry vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;ics&#34;:{&#34;key&#34;:&#34;ics&#34;,&#34;text&#34;:&#34;Intelligent Clearance Sonar (ICS) is designed to assist drivers in avoiding potential collisions at speeds of 9 mph or less. Certain vehicle and environmental factors, including an object’s shape, size and composition, may affect the system’s effectiveness. Always look around outside the vehicle and use mirrors to confirm clearance. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;tssmain&#34;:{&#34;key&#34;:&#34;tssmain&#34;,&#34;text&#34;:&#34;Drivers are responsible for their own safe driving. Always pay attention to your surroundings and drive safely. System effectiveness is dependent on many factors including road, weather and vehicle conditions. See &lt;i>Owner&#39;s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;Roadside_Assistance&#34;:{&#34;key&#34;:&#34;Roadside_Assistance&#34;,&#34;text&#34;:&#34;From date of Toyota Certified Used Vehicle (TCUV) purchase. Covers most services, including flat tires, lockout service, jump starts, fuel delivery up to 3 gallons, no more than 2 times per month, and towing for mechanical breakdown or collision recovery to the nearest Toyota dealership, except alternative fuel vehicles, including electric and fuel cell vehicles, which may be towed to an authorized charging or fueling station. Services provided exclude any parts required. Program available in continental U.S. and Canada. Restrictions and exclusions may apply. See TCUV Warranty Supplement for details.&#34;,&#34;ariaLabel&#34;:&#34;Roadside Assistance&#34;},&#34;auto_highbeam&#34;:{&#34;key&#34;:&#34;auto_highbeam&#34;,&#34;text&#34;:&#34;Automatic High Beams are activated under specific conditions. Factors such as a dirty windshield, weather, lighting and terrain limit effectiveness, requiring the driver to manually operate the high beams. See Owner&#39;s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;automatic_braking&#34;:{&#34;key&#34;:&#34;automatic_braking&#34;,&#34;text&#34;:&#34;At speeds of 9 mph or less, Front and Rear Parking Assist with Automatic Braking (PA w/AB) is designed to assist drivers in avoiding potential collisions with nearby static objects when the vehicle is in Drive or Reverse and approaching crossing vehicles when the vehicle is in Reverse. Do not overly rely on PA w/AB. Always look around outside the vehicle and use mirrors to confirm clearance. Certain vehicle and environmental factors, including an object or vehicle&#39;s shape, size and composition, may affect the system&#39;s effectiveness. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;hybrid_caution&#34;:{&#34;key&#34;:&#34;hybrid_caution&#34;,&#34;text&#34;:&#34;CAUTION! When driving a hybrid vehicle, pay special attention to the area around the vehicle. Because there is little vehicle noise in electric mode, pedestrians, people riding bicycles or other people and vehicles in the area may not be aware of the vehicle starting off or approaching them, so take extra care while driving.&#34;,&#34;ariaLabel&#34;:null},&#34;off_roadinggeneric&#34;:{&#34;key&#34;:&#34;off_roadinggeneric&#34;,&#34;text&#34;:&#34;The Toyota model or models shown are designed to meet most off-road driving requirements, but off-roading is inherently dangerous and may result in vehicle damage. Toyota encourages responsible operation to help protect you, your vehicle and the environment. Seatbelts should be worn at all times. Do not allow passengers to ride in cargo area.&#34;,&#34;ariaLabel&#34;:null},&#34;FOX&#34;:{&#34;key&#34;:&#34;FOX&#34;,&#34;text&#34;:&#34;FOX is a registered trademark of FOX Factory, Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;camryhybrid_2021mpg&#34;:{&#34;key&#34;:&#34;camryhybrid_2021mpg&#34;,&#34;text&#34;:&#34;EPA-estimated 28 city/39 hwy/32 combined mpg for 2021 Camry LE, SE and SE Nightshade Edition; 27 city/38 hwy/31 combined mpg for 2021 Camry XLE 4-Cylinder and XSE 4-Cylinder; 22 city/33 hwy/26 combined mpg for 2021 Camry XLE V6; 22 city/32 hwy/26 combined mpg for 2021 Camry XSE V6; 21 city/31 hwy/25 combined mpg for 2021 Camry TRD; 51 city/53 hwy/52 combined mpg for 2021 Camry LE Hybrid; and 44 city/47 hwy/46 combined mpg for 2021 Camry SE Hybrid, XLE Hybrid and XSE Hybrid. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;gr_speedlimit&#34;:{&#34;key&#34;:&#34;gr_speedlimit&#34;,&#34;text&#34;:&#34;Do not rely exclusively on the Speed Limit Information (SLI)\r\nfeature. SLI provides information to the driver when data is available. Effectiveness is dependent on many conditions. Use common sense when using SLI and follow posted speed limit signs. See &lt;i>Owner’s Manual&lt;/i> for additional\r\nlimitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;sequoia_seating&#34;:{&#34;key&#34;:&#34;sequoia_seating&#34;,&#34;text&#34;:&#34;Standard on SR5 and Limited. Not available on Platinum.&#34;,&#34;ariaLabel&#34;:null},&#34;entune&#34;:{&#34;key&#34;:&#34;entune&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Apps/services vary by phone/carrier; functionality depends on many factors. Select apps use large amounts of data; you are responsible for charges. Apps and services subject to change at any time without notice. See toyota.com/entune for additional details.&#34;,&#34;ariaLabel&#34;:null},&#34;android&#34;:{&#34;key&#34;:&#34;android&#34;,&#34;text&#34;:&#34;Android is a trademark of Google LLC.&#34;,&#34;ariaLabel&#34;:null},&#34;dynamic_navigation&#34;:{&#34;key&#34;:&#34;dynamic_navigation&#34;,&#34;text&#34;:&#34;Dynamic Navigation depends on an operative telematics device, a cellular connection, navigation map data and GPS signal strength, and other factors outside of Toyota&#39;s control, which can limit system functionality or availability. Services not available in every city or roadway. Use common sense when relying on information provided. Service may vary by vehicle and region. Registration is required. Terms of Use apply. See &lt;i>Owner’s Manual&lt;/i> and https://toyota.com/connected-services for additional limitations and details. To learn about Toyota’s data collection, use, sharing and retention practices, please visit https://www.toyota.com/privacyvts/.&#34;,&#34;ariaLabel&#34;:null},&#34;apple&#34;:{&#34;key&#34;:&#34;apple&#34;,&#34;text&#34;:&#34;Apple and the Apple logo are trademarks of Apple Inc., registered in the U.S. and other countries.&#34;,&#34;ariaLabel&#34;:null},&#34;mpg_camryhybrid2022&#34;:{&#34;key&#34;:&#34;mpg_camryhybrid2022&#34;,&#34;text&#34;:&#34;EPA-estimated 28 city/39 hwy/32 combined mpg for 2022 Camry LE, SE and SE Nightshade Edition; 27 city/38 hwy/31 combined mpg for 2022 Camry XLE 4-Cylinder and XSE 4-Cylinder; 22 city/33 hwy/26 combined mpg for 2022 Camry XLE V6; 22 city/32 hwy/26 combined mpg for 2022 Camry XSE V6; 21 city/31 hwy/25 combined mpg for 2022 Camry TRD; 51 city/53 hwy/52 combined mpg for 2022 Camry LE Hybrid; and 44 city/47 hwy/46 combined mpg for 2022 Camry SE Hybrid, XLE Hybrid and XSE Hybrid. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov. &#34;,&#34;ariaLabel&#34;:null},&#34;softex&#34;:{&#34;key&#34;:&#34;softex&#34;,&#34;text&#34;:&#34;SofTex® is a registered trademark of Toyota Motor Sales, U.S.A., Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;bluetooth_disclaimer&#34;:{&#34;key&#34;:&#34;bluetooth_disclaimer&#34;,&#34;text&#34;:&#34;The Bluetooth® word mark and logos are registered trademarks owned by Bluetooth SIG, Inc., and any use of such marks by Toyota is under license. A compatible Bluetooth®-enabled phone must first be paired. Phone performance depends on software, coverage and carrier.&#34;,&#34;ariaLabel&#34;:null},&#34;tssp_system&#34;:{&#34;key&#34;:&#34;tssp_system&#34;,&#34;text&#34;:&#34;Drivers are responsible for their own safe driving. Always pay attention to your surroundings and drive safely. Depending on the conditions of roads, weather and the vehicle, the system(s) may not work as intended. See Owner’s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;modelNameDisclaim&#34;:{&#34;key&#34;:&#34;modelNameDisclaim&#34;,&#34;text&#34;:&#34;REPLACE&#34;,&#34;ariaLabel&#34;:null},&#34;pcs&#34;:{&#34;key&#34;:&#34;pcs&#34;,&#34;text&#34;:&#34;The Pre-Collision System is designed to help reduce the crash speed and damage in certain frontal collisions only. It is not a collision-avoidance system and is not a substitute for safe and attentive driving. System effectiveness is dependent on many factors including road, weather and vehicle conditions. See Owner&#39;s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;mpg2018&#34;:{&#34;key&#34;:&#34;mpg2018&#34;,&#34;text&#34;:&#34;2018 EPA-estimated mileage. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;pcd_pd&#34;:{&#34;key&#34;:&#34;pcd_pd&#34;,&#34;text&#34;:&#34;The Pre-Collision System (PCS) with Pedestrian Detection (PD) is designed to determine if impact is imminent and help reduce impact speed and damage in certain frontal collisions involving a vehicle or a pedestrian. PCS w/PD is not a substitute for safe and attentive driving. System effectiveness depends on many factors, such as speed, size and position of pedestrian and weather, light and road conditions. See &lt;i>Owner&#39;s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;smart_stop&#34;:{&#34;key&#34;:&#34;smart_stop&#34;,&#34;text&#34;:&#34;Smart Stop Technology®  operates only in the event of certain contemporaneous brake and accelerator pedal applications. When engaged, the system will reduce power to help the brakes bring the vehicle to a stop. Factors including speed, road conditions and driver input can all impact stopping distance. Smart Stop Technology®  is not a substitute for safe and attentive driving and does not guarantee instant stopping. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;remote_start&#34;:{&#34;key&#34;:&#34;remote_start&#34;,&#34;text&#34;:&#34;Remote start/stop not available on manual transmission-equipped vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;ev_automode&#34;:{&#34;key&#34;:&#34;ev_automode&#34;,&#34;text&#34;:&#34;EV Auto Mode requires some level of charge to activate EV Mode driving, and will trigger the engine as the battery drains, especially when accelerating. There are limited driving conditions—largely due to climate and temperature—that may require EV Auto Mode to turn off. See Owner’s Manual for details. &#34;,&#34;ariaLabel&#34;:null},&#34;iM2016MPG_Manual&#34;:{&#34;key&#34;:&#34;iM2016MPG_Manual&#34;,&#34;text&#34;:&#34;EPA-estimated 27city/35hwy/30comb MPG rating for 2016 Scion iM with manual transmission. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;afs&#34;:{&#34;key&#34;:&#34;afs&#34;,&#34;text&#34;:&#34;At night, Adaptive Front-Lighting headlights “follow” the front wheels when turning, helping you see better what’s just around the corner.&#34;,&#34;ariaLabel&#34;:null},&#34;pe_term&#34;:{&#34;key&#34;:&#34;pe_term&#34;,&#34;text&#34;:&#34;The duration of the finance contract, usually expressed in months. For example, 24 months or 36 months.&#34;,&#34;ariaLabel&#34;:null},&#34;highlanderhybrid_mpg&#34;:{&#34;key&#34;:&#34;highlanderhybrid_mpg&#34;,&#34;text&#34;:&#34;EPA-estimated 21 city/29 hwy/24 combined mpg for 2021 Highlander; 20 city/27 hwy/23 combined for 2021 Highlander AWD; 36 city/35 hwy/36 combined mpg for 2021 Highlander Hybrid. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;lounge_seating&#34;:{&#34;key&#34;:&#34;lounge_seating&#34;,&#34;text&#34;:&#34;Lounge seating is standard on Sienna Limited FWD and not available on any other models. Do not use the ottoman feature when the vehicle is in motion. Only use when the vehicle is stationary. If the ottoman feature is in use during an accident, the lap belt may slide past the hips. This could result in restraint forces being applied directly to the abdomen, or your neck may contact the shoulder belt, increasing the risk of death or serious injury. See Owner’s Manual for details. &#34;,&#34;ariaLabel&#34;:null},&#34;highlander_mpg&#34;:{&#34;key&#34;:&#34;highlander_mpg&#34;,&#34;text&#34;:&#34;EPA-estimated 21 city/29 hwy/24 combined mpg for 2021 Highlander; 20 city/27 hwy/23 combined for 2021 Highlander AWD; 36 city/35 hwy/36 combined mpg for 2021 Highlander Hybrid. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;iqmpg&#34;:{&#34;key&#34;:&#34;iqmpg&#34;,&#34;text&#34;:&#34;2012 EPA -estimated 36 city / 37 highway MPG for iQ automatic transmission.  Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;smartwatch&#34;:{&#34;key&#34;:&#34;smartwatch&#34;,&#34;text&#34;:&#34;Not all smartwatches are compatible with Remote Connect: Samsung Gear, Fitbit, Garmin are not compatible.&#34;,&#34;ariaLabel&#34;:null},&#34;safetyconnect_trial&#34;:{&#34;key&#34;:&#34;safetyconnect_trial&#34;,&#34;text&#34;:&#34;The Safety Connect® trial period is at no extra cost and begins on the original date of purchase or lease of a new vehicle. After the trial period expires, enrollment in paid subscription is required to access the service. Paid subscription required after trial to access the service.&#34;,&#34;ariaLabel&#34;:null},&#34;nav_systemxm&#34;:{&#34;key&#34;:&#34;nav_systemxm&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Availability and accuracy of the information provided by the navigation system is dependent upon many factors. Use common sense when relying on information provided. Services and programming subject to change. Services not available in every city or roadway. Updates may be available from your dealer at an additional cost. See your toyota.com/entune for additional details. &#34;,&#34;ariaLabel&#34;:null},&#34;epa_2017&#34;:{&#34;key&#34;:&#34;epa_2017&#34;,&#34;text&#34;:&#34;2017 EPA-estimated mileage. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2018&#34;:{&#34;key&#34;:&#34;epa_2018&#34;,&#34;text&#34;:&#34;2018 EPA-estimated mileage. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;Carfax&#34;:{&#34;key&#34;:&#34;Carfax&#34;,&#34;text&#34;:&#34;CARFAX® Vehicle History Reports™ are a required part of every Toyota Certified Used Vehicle. See your local dealer for details.&#34;,&#34;ariaLabel&#34;:&#34;CARFAX Vehicle History Report&#34;},&#34;scout18&#34;:{&#34;key&#34;:&#34;scout18&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Apps/services vary by phone/carrier; functionality depends on many factors. Select apps use large amounts of data; you are responsible for charges. Apps and services subject to change. Availability and accuracy of the information provided by Scout® GPS Link is dependent upon many factors. Use common sense when relying on information provided. Services and programming subject to change. Services not available in every city or roadway. See toyota.com/entune for details. Scout® is a registered trademark of Telenav, Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;mpg_priusprime2022&#34;:{&#34;key&#34;:&#34;mpg_priusprime2022&#34;,&#34;text&#34;:&#34;EPA-estimated 133 combined MPGe for 2022 Prius Prime. MPGe is the EPA-equivalent of gasoline fuel efficiency for electric operation. EPA-estimated 55 city/53 hwy/54 combined mpg. Use for comparison purposes only. Your MPGe/MPG will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov. &#34;,&#34;ariaLabel&#34;:null},&#34;payload_roof&#34;:{&#34;key&#34;:&#34;payload_roof&#34;,&#34;text&#34;:&#34;Do not overload your vehicle. See &lt;i>Owner’s Manual&lt;/i> for weight limits and restrictions. Always properly secure cargo and cargo area.&#34;,&#34;ariaLabel&#34;:null},&#34;safe_exit_assist&#34;:{&#34;key&#34;:&#34;safe_exit_assist&#34;,&#34;text&#34;:&#34;Do not rely exclusively on Safe Exit Assist. Always look for approaching traffic before exiting the vehicle. There are limitations to the function, detection and range of the Safe Exit Assist system. See Owner&#39;s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;crawl_tacoma&#34;:{&#34;key&#34;:&#34;crawl_tacoma&#34;,&#34;text&#34;:&#34;Crawl Control is designed for driving on difficult terrain at low speeds. It assists the driver by controlling acceleration and braking, allowing the driver to focus on steering. The Toyota Tacoma is designed to meet off-road driving requirements, but off-roading is inherently dangerous. Always wear seatbelts. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;road&#34;:{&#34;key&#34;:&#34;road&#34;,&#34;text&#34;:&#34;Concentrating on the road should always be your first priority while driving.&#34;,&#34;ariaLabel&#34;:null},&#34;weather&#34;:{&#34;key&#34;:&#34;weather&#34;,&#34;text&#34;:&#34;Water, weather, dirt, and other conditions also may cause the sensor to not operate properly or to operate unintentionally. See &lt;i>Owner’s Manual&lt;/i> for limitations.&#34;,&#34;ariaLabel&#34;:null},&#34;req_kdss&#34;:{&#34;key&#34;:&#34;req_kdss&#34;,&#34;text&#34;:&#34;Requires Kinetic Dynamic Suspension System (KDSS).&#34;,&#34;ariaLabel&#34;:null},&#34;CPO_Phase1and2&#34;:{&#34;key&#34;:&#34;CPO_Phase1and2&#34;,&#34;text&#34;:&#34;Select Toyota Certified Used Vehicles for the Connected Services trial include: 4Runner (2020-2024), Avalon (2019-2023), Camry (2018-2024), C-HR (2019-2023), Corolla (2020-2022), Corolla Cross/CSUV (2022), Corolla Hatch (2019-2022), Highlander (2019-2022), Land Cruiser (2018-2021), Mirai (2018-2023), Prius (2020-2022), Prius Prime (2020-2022), Rav4 (2019-2022), Rav4 Prime (2021-2022), Sienna (2018-2023), Sequoia (2020-2022), Tacoma (2020-2023), Tundra (2020-2021), Venza (2021-2023).&#34;,&#34;ariaLabel&#34;:null},&#34;fsdrcc&#34;:{&#34;key&#34;:&#34;fsdrcc&#34;,&#34;text&#34;:&#34;Full-Speed Range Dynamic Radar Cruise Control (DRCC) is designed to assist the driver and is not a substitute for safe and attentive driving practices. System effectiveness is dependent on many factors including road, weather and traffic conditions. Vehicles with manual transmission have regular DRCC. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;tssp&#34;:{&#34;key&#34;:&#34;tssp&#34;,&#34;text&#34;:&#34;The TSS Pre-Collision System is designed to help avoid or reduce the crash speed and damage in certain frontal collisions only. It is not a substitute for safe and attentive driving. System effectiveness is dependent on road, weather and vehicle conditions. See &lt;i>Owner’s Manual&lt;/i>.&#34;,&#34;ariaLabel&#34;:null},&#34;mpg_avalonhybrid2022&#34;:{&#34;key&#34;:&#34;mpg_avalonhybrid2022&#34;,&#34;text&#34;:&#34;EPA-estimated 43 city/44 highway/44 combined mpg rating for 2022 Avalon Hybrid XLE; EPA-estimated 43 city/43 highway/43 combined mpg rating for 2022 Avalon Hybrid XSE Nightshade and Hybrid Limited. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;tundra_misc&#34;:{&#34;key&#34;:&#34;tundra_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Tundra vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;iphone&#34;:{&#34;key&#34;:&#34;iphone&#34;,&#34;text&#34;:&#34;iPhone® is a registered trademark of Apple Inc. All rights reserved.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2020yaris&#34;:{&#34;key&#34;:&#34;epa_2020yaris&#34;,&#34;text&#34;:&#34;2020 Yaris and Yaris Hatchback with automatic transmission EPA 32 city/40 highway/35 combined mpg estimates, and Yaris with manual transmission EPA 30 city/39 highway/34 combined mpg estimates. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;scout_gps&#34;:{&#34;key&#34;:&#34;scout_gps&#34;,&#34;text&#34;:&#34;The Scout® GPS Link app is compatible with select vehicle models. Availability and accuracy of the information provided by Scout® GPS Link is subject to change at any time without notice and is dependent upon many factors, including smartphone connectivity, capability and cellular reception. Always use safe driving practices and follow all traffic rules. Data charges may apply. Scout® and Telenav® are registered trademarks of Telenav, Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;Financing&#34;:{&#34;key&#34;:&#34;Financing&#34;,&#34;text&#34;:&#34;Rates mentioned are for standard new car rates, and do not include new car specials or subvented rates. Not all buyers will qualify. Financing available through Toyota Financial Services for qualified buyers only.&#34;,&#34;ariaLabel&#34;:&#34;New Car Financing&#34;},&#34;siri&#34;:{&#34;key&#34;:&#34;siri&#34;,&#34;text&#34;:&#34;Always drive safely, obey traffic laws and focus on the road while driving. Siri® is available on select iPhone®/iPad® models and requires Internet access. Siri® is not available in all languages or all areas and features vary by area. Some Siri® functionality and commands are not accessible in the vehicle. Data charges may apply. See apple.com and phone carrier for details. Siri® is a registered trademark of Apple Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;qi_wireless&#34;:{&#34;key&#34;:&#34;qi_wireless&#34;,&#34;text&#34;:&#34;Qi wireless charging may not be compatible with all mobile phones, MP3/WMA players and like models. When using the wireless charging system, avoid placing metal objects between the wireless charger and the mobile device when charging is active. Doing so may cause metal objects to become hot and could cause burns.&#34;,&#34;ariaLabel&#34;:null},&#34;tssc&#34;:{&#34;key&#34;:&#34;tssc&#34;,&#34;text&#34;:&#34;Drivers are responsible for their own safe driving. Always pay attention to your surroundings and drive safely. System effectiveness is dependent on many factors including road, weather and vehicle conditions. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;audio_int&#34;:{&#34;key&#34;:&#34;audio_int&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Availability and accuracy of the information provided by the navigation system is dependent upon many factors. Use common sense when relying on information provided. Services and programming subject to change. Services not available in every city or roadway. Updates may be available from your dealer at an additional cost. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;mlp_apr&#34;:{&#34;key&#34;:&#34;mlp_apr&#34;,&#34;text&#34;:&#34;Vehicles shown using visual effects *APR available with limited terms to maturity on approved credit through Toyota Financial Services. Not all customers will qualify. Dealer contribution may vary and could affect price. Must take delivery from dealer and subject to vehicle availability. Void where prohibited. Expires $endDate.&#34;,&#34;ariaLabel&#34;:null},&#34;rallyrav4&#34;:{&#34;key&#34;:&#34;rallyrav4&#34;,&#34;text&#34;:&#34;True to Toyota&#39;s reliability and performance the Rally RAV4 dominates in competition while remaining mostly stock. The team has stripped out the luxurious interior of a RAV4 SE model and added a roll cage, racing seats, 5 point harnesses, and other safety equipment. Making only minimal racing and safety equipment modifications allows the team to highlight the core capabilities and ruggedness of the vehicle and has proved extremely successful in competition. Even more shocking the Rally RAV4 continues to compete with no modifications made to the engine, drive train or transmission.&#34;,&#34;ariaLabel&#34;:null},&#34;drcc&#34;:{&#34;key&#34;:&#34;drcc&#34;,&#34;text&#34;:&#34;Dynamic Radar Cruise Control is designed to assist the driver and is not a substitute for safe and attentive driving practices. System effectiveness is dependent on road, weather and traffic conditions. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;mirai_warranty&#34;:{&#34;key&#34;:&#34;mirai_warranty&#34;,&#34;text&#34;:&#34;Hybrid-related components are covered for 8-years or 100,000 miles, whichever comes first, from original date of first use when sold as new. The HV battery may have longer coverage under emissions warranty. See Owner’s Warranty and Maintenance Guide for details.&#34;,&#34;ariaLabel&#34;:null},&#34;vsc&#34;:{&#34;key&#34;:&#34;vsc&#34;,&#34;text&#34;:&#34;Vehicle Stability Control is an electronic system designed to help the driver maintain vehicle control under adverse conditions. It is not a substitute for safe and attentive driving practices. Factors including speed, road conditions, weather and driver steering input can all affect whether VSC will be effective in preventing a loss of control. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;genuine_towhitch&#34;:{&#34;key&#34;:&#34;genuine_towhitch&#34;,&#34;text&#34;:&#34;Selection of the Genuine Toyota tow hitch will require removing or disabling the kick sensor, and the sensor operation setting in your vehicle should be turned off. Water, weather, dirt and other conditions also may cause the sensor to not operate properly or to operate unintentionally. See &lt;i>Owner’s Manual&lt;/i> for limitations. &#34;,&#34;ariaLabel&#34;:null},&#34;pe_tradeIn&#34;:{&#34;key&#34;:&#34;pe_tradeIn&#34;,&#34;text&#34;:&#34;Your actual negotiated vehicle value may differ. If the actual negotiated value of your trade-in is lower than your valuation, you may need to make a larger down payment (for finance) or capitalized cost reduction (for lease) to qualify for the finance or lease terms you have selected. The valuation is an estimate and is not based on an inspection of your vehicle. Your dealer and Toyota Financial Services have not participated in and are not bound by this valuation. If the payoff on your existing vehicle exceeds the sum of the value of the trade in vehicle plus any cash or rebates you apply to the transaction, you may be required to capitalize (for lease) or finance (for retail) that difference or make a larger down payment.&#34;,&#34;ariaLabel&#34;:null},&#34;Priusv2017_MPG&#34;:{&#34;key&#34;:&#34;Priusv2017_MPG&#34;,&#34;text&#34;:&#34;EPA-estimated 43city/39hwy/41comb MPG rating for 2017 Prius v. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive.  See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;audio_int_nav&#34;:{&#34;key&#34;:&#34;audio_int_nav&#34;,&#34;text&#34;:&#34;Be sure to obey traffic regulations and maintain awareness of road and traffic conditions at all times. Availability and accuracy of the information provided by the navigation system is dependent upon many factors. Use common sense when relying on information provided. Services and programming subject to change. Services not available in every city or roadway. Updates may be available from your dealer at an additional cost. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;smart_keysystem&#34;:{&#34;key&#34;:&#34;smart_keysystem&#34;,&#34;text&#34;:&#34;The Smart Key System may interfere with some pacemakers or cardiac defibrillators. If you have one of these medical devices, please talk to your doctor to see if you should deactivate this system.&#34;,&#34;ariaLabel&#34;:null},&#34;siri_eyesfree&#34;:{&#34;key&#34;:&#34;siri_eyesfree&#34;,&#34;text&#34;:&#34;Always focus on the road while driving. Siri® is available on select iPhone®/iPad® models and requires Internet access. Siri® is not available in all languages or all areas and features vary by area. Some Siri® functionality and commands are not accessible in the vehicle. See apple.com and phone carrier for details. Data charges may apply. Siri® is a registered trademark of Apple Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;camera&#34;:{&#34;key&#34;:&#34;camera&#34;,&#34;text&#34;:&#34;The backup camera does not provide a comprehensive view of the rear area of the vehicle and you should also look around the vehicle, using mirrors to confirm rearward clearance. Environmental conditions may limit effectiveness and view may become obscured. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;tow&#34;:{&#34;key&#34;:&#34;tow&#34;,&#34;text&#34;:&#34;Before towing, confirm your vehicle and trailer are compatible, hooked up and loaded properly and that you have any necessary additional equipment. Do not exceed any Weight Ratings and follow all instructions in your &lt;i>Owner’s Manual&lt;/i>.&#34;,&#34;ariaLabel&#34;:null},&#34;corollahybrid_misc&#34;:{&#34;key&#34;:&#34;corollahybrid_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Corolla Hybrid vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;landcruiser_misc&#34;:{&#34;key&#34;:&#34;landcruiser_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Land Cruiser vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;damage_via_engine&#34;:{&#34;key&#34;:&#34;damage_via_engine&#34;,&#34;text&#34;:&#34;But only if damaged as a direct result of a mechanical failure of a covered engine component.&#34;,&#34;ariaLabel&#34;:null},&#34;tssp_ped&#34;:{&#34;key&#34;:&#34;tssp_ped&#34;,&#34;text&#34;:&#34;The Pedestrian Detection system is designed to detect a pedestrian ahead of the vehicle, determine if impact is imminent and help reduce impact speed. It is not a substitute for safe and attentive driving. System effectiveness depends on many factors, such as speed, size and position of pedestrians, and weather, light and road conditions. See Owner’s Manual for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;Quality_Assurance_Inspection&#34;:{&#34;key&#34;:&#34;Quality_Assurance_Inspection&#34;,&#34;text&#34;:&#34;Time and Mileage coverage periods for Certified Used Vehicle Plans are measured from the date the vehicle was first delivered into service as a new vehicle and zero miles. Time and Mileage coverage periods for Certified Plus Used Vehicle Plans are measured from expiration of Toyota Certified Used Vehicle Limited Comprehensive Warranty. Coverage expires upon reaching the maximum time or mileage of the coverage period selected, whichever occurs first. See your Agreement for complete terms, conditions, and restrictions. Program is not available in all states.&#34;,&#34;ariaLabel&#34;:&#34;Quality Assurance Inspection&#34;},&#34;gr86_ss&#34;:{&#34;key&#34;:&#34;gr86_ss&#34;,&#34;text&#34;:&#34;GR86 Active Safety Suite effectiveness is dependent on many factors including road, weather and vehicle conditions. Drivers are responsible for their own safe driving. Always pay attention to your surroundings and drive safely. See Owner&#39;s Manual  for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;limited_platinum&#34;:{&#34;key&#34;:&#34;limited_platinum&#34;,&#34;text&#34;:&#34;Standard on Limited and Platinum. &#34;,&#34;ariaLabel&#34;:null},&#34;Automatic_EmgCall&#34;:{&#34;key&#34;:&#34;Automatic_EmgCall&#34;,&#34;text&#34;:&#34;Available on GR Supra 2.0 and 3.0 w/Safety and Technology Package, 3.0 Premium and A91 Edition. Includes a 4-year trial period. Enrollment in paid subscription required upon expiration of trial period. Service depends on an operative telematics device, a cellular connection, GPS signal strength, and other factors, all of which can limit service functionality or availability, including access to response center and emergency support. Service subject to change at any time without notice. For service details and limitations, see your &lt;i>Owner’s Manual&lt;/i> or supraconnect.com . To learn about Supra Connect data collection, use, sharing and retention practices, please visit https://www.supraconnect.com/.&#34;,&#34;ariaLabel&#34;:null},&#34;tacoma_misc&#34;:{&#34;key&#34;:&#34;tacoma_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Tacoma vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;prius_18mpg&#34;:{&#34;key&#34;:&#34;prius_18mpg&#34;,&#34;text&#34;:&#34;2018 Prius Two Eco EPA 58 city/53 hwy/56 combined mpg estimates. Actual mileage will vary. &#34;,&#34;ariaLabel&#34;:null},&#34;gr_tires&#34;:{&#34;key&#34;:&#34;gr_tires&#34;,&#34;text&#34;:&#34;19-in. performance tires are expected to experience greater tire wear than conventional tires. Tire life may be substantially less than mileage expectancy or 20,000 miles, depending on driving conditions&#34;,&#34;ariaLabel&#34;:null},&#34;trial_SiriusXM&#34;:{&#34;key&#34;:&#34;trial_SiriusXM&#34;,&#34;text&#34;:&#34;Trial length and service availability may vary by model, model year or trim. Service will automatically stop at the end of your trial subscription period unless you decide to continue service. If you do not wish to enjoy your trial, you can cancel by calling the number below. All SiriusXM services require a subscription, each sold separately by SiriusXM after the trial period. Service subject to the SiriusXM Customer Agreement and Privacy Policy; visit www.siriusxm.com to see complete terms and how to cancel which includes calling 1-866-635-2349. Some services and features are subject to device capabilities and location availability. All fees, content and features are subject to change. SiriusXM, Pandora and all related logos are trademarks of Sirius XM Radio Inc. and its respective subsidiaries.&#34;,&#34;ariaLabel&#34;:null},&#34;trial_dynamicnavigation&#34;:{&#34;key&#34;:&#34;trial_dynamicnavigation&#34;,&#34;text&#34;:&#34;The Dynamic Navigation trial period is at no extra cost and begins on the original date of purchase or lease of a new vehicle. Paid subscription required after trial to access the service.&#34;,&#34;ariaLabel&#34;:null},&#34;Limited_Powertrain_Warranty&#34;:{&#34;key&#34;:&#34;Limited_Powertrain_Warranty&#34;,&#34;text&#34;:&#34;Limited Powertrain Warranty for Gold certification covers 7 years or 100,000 total vehicle miles; and for Silver certification covers 12 months or 12,000 miles, whichever comes first from the date of Toyota Certified Used Vehicle (TCUV) purchase Program available in the continental U.S. and Canada. See TCUV Warranty Supplement for details.&#34;,&#34;ariaLabel&#34;:&#34;Limited Powertrain Warranty&#34;},&#34;park_asst&#34;:{&#34;key&#34;:&#34;park_asst&#34;,&#34;text&#34;:&#34;Do not exclusively rely on the parking assist sonar system. Always look over your shoulder and use your mirrors to confirm clearance. Certain vehicle and environmental conditions may affect the ability of the sensors to detect an object. Even the shape and composition of the object can be a factor. See Owner’s Manual for additional limitations and details&#34;,&#34;ariaLabel&#34;:null},&#34;highlanderhybrid_misc&#34;:{&#34;key&#34;:&#34;highlanderhybrid_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Highlander Hybrid vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;off_roadgeneric&#34;:{&#34;key&#34;:&#34;off_roadgeneric&#34;,&#34;text&#34;:&#34;The Toyota model or models shown are designed to meet most off-road driving requirements, but off-roading is inherently dangerous and may result in vehicle damage. Toyota encourages responsible operation to help protect you, your vehicle and the environment. Seatbelts should be worn at all times. Do not allow passengers to ride in cargo area.&#34;,&#34;ariaLabel&#34;:null},&#34;screen&#34;:{&#34;key&#34;:&#34;screen&#34;,&#34;text&#34;:&#34;Screen depiction accurate at time of posting.&#34;,&#34;ariaLabel&#34;:null},&#34;CHR_EPA&#34;:{&#34;key&#34;:&#34;CHR_EPA&#34;,&#34;text&#34;:&#34;2021 EPA-estimated mileage. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive.&#34;,&#34;ariaLabel&#34;:null},&#34;destination_assist&#34;:{&#34;key&#34;:&#34;destination_assist&#34;,&#34;text&#34;:&#34;Destination Assist depends on factors outside of Toyota’s control, including an operative telematics device, a cellular connection, GPS signal, and the availability of a compatible wireless network, without which system functionality and availability may be limited or precluded. Use common sense when relying on this information. Service may vary by vehicle and region. Registration required. Subscription required after trial. Services subject to change at any time without notice. Terms of Use apply. Data charges may apply. See Owner’s Manual and toyota.com/connected-services for additional limitations and details. To learn about Toyota&#39;s Connected Services data collection, use, sharing and retention practices, please visit https://www.toyota.com/privacyvts/.&#34;,&#34;ariaLabel&#34;:null},&#34;trial&#34;:{&#34;key&#34;:&#34;trial&#34;,&#34;text&#34;:&#34;SiriusXM All Access trial length and service availability may vary by model, model year or trim.&#34;,&#34;ariaLabel&#34;:null},&#34;crawl&#34;:{&#34;key&#34;:&#34;crawl&#34;,&#34;text&#34;:&#34;Crawl Control is designed for driving on difficult terrain at low speeds. It assists the driver by controlling acceleration and braking, allowing the driver to focus on steering. The Toyota 4Runner is designed to meet off-road driving requirements, but off-roading is inherently dangerous. Always wear seatbelts. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details. &#34;,&#34;ariaLabel&#34;:null},&#34;4runner_misc&#34;:{&#34;key&#34;:&#34;4runner_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used 4Runner vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;gr_ventilation&#34;:{&#34;key&#34;:&#34;gr_ventilation&#34;,&#34;text&#34;:&#34;Available on GR Supra 2.0 and 3.0 w/Safety and Technology Package, 3.0 Premium and A91 Edition. Apps available only on iOS devices, vary by phone carrier, and are subject to change at any time without notice. Data charges may apply. See supraconnect.com for details.&#34;,&#34;ariaLabel&#34;:null},&#34;lda_sa&#34;:{&#34;key&#34;:&#34;lda_sa&#34;,&#34;text&#34;:&#34;Lane Departure Alert with Steering Assist is designed to read visible lane markers under certain conditions. It provides a visual and audible alert, and slight steering force when lane departure is detected. It is not a collision-avoidance system or a substitute for safe and attentive driving. Effectiveness is dependent on many factors including road, weather and vehicle conditions. See &lt;i>Owner&#39;s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;android_auto&#34;:{&#34;key&#34;:&#34;android_auto&#34;,&#34;text&#34;:&#34;Vehicle user interface is a product of Google and its terms and privacy statement apply. To use Android Auto on your audio display, you’ll need an Android Auto compatible vehicle and Android phone. For phone compatibility visit: [LINK] https://www.android.com/auto/. Requires compatible smartphone connected with an approved data cable into the USB media port, and data plan rates apply. Apps and services vary by phone carrier and are subject to change at any time without notice. Android, Android Auto and Waze are trademarks of Google.&#34;,&#34;ariaLabel&#34;:null},&#34;service_connect&#34;:{&#34;key&#34;:&#34;service_connect&#34;,&#34;text&#34;:&#34;Information provided is based on the last time data was collected from the vehicle and is not real-time data. Service Connect depends on factors outside of Toyota’s control, including an operative telematics device, a cellular connection, GPS signal, and the availability of a compatible wireless network, without which system functionality and availability may be limited or precluded. Service may vary by vehicle and region. Registration required. Subscription required after trial. Service subject to change at any time without notice. Terms of Use apply. Data charges may apply. See usage precautions and service limitations in Owner’s Manual and at toyota.com/connected-services for additional details. To learn about Toyota&#39;s Connected Services data collection, use, sharing and retention practices, please visit https://www.toyota.com/privacyvts/.&#34;,&#34;ariaLabel&#34;:null},&#34;touch&#34;:{&#34;key&#34;:&#34;touch&#34;,&#34;text&#34;:&#34;Always drive safely and obey traffic laws.&#34;,&#34;ariaLabel&#34;:null},&#34;acc_nav&#34;:{&#34;key&#34;:&#34;acc_nav&#34;,&#34;text&#34;:&#34;Availability and accuracy of the information provided by the navigation system is dependent upon many factors. Use common sense when relying on information provided. Services and programming subject to change. Services not available in every city or roadway. Updates may be available from your dealer at an additional cost. See Owner’s Manual for details.&#34;,&#34;ariaLabel&#34;:null},&#34;pe_price&#34;:{&#34;key&#34;:&#34;pe_price&#34;,&#34;text&#34;:&#34;MSRP includes the Delivery, Processing and Handling Fee, and any manufacturer installed accessories or other optional equipment.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_est&#34;:{&#34;key&#34;:&#34;epa_est&#34;,&#34;text&#34;:&#34;EPA-estimated mileage. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;damage_viaaxle&#34;:{&#34;key&#34;:&#34;damage_viaaxle&#34;,&#34;text&#34;:&#34;But only if damaged as a direct result of a mechanical failure of a covered drive axle assembly component.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2020corollahybrid&#34;:{&#34;key&#34;:&#34;epa_2020corollahybrid&#34;,&#34;text&#34;:&#34;2020 EPA-estimated 53 city/52 highway/52 combined mpg for Corolla Hybrid LE. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;gr-realtimetraffic&#34;:{&#34;key&#34;:&#34;gr-realtimetraffic&#34;,&#34;text&#34;:&#34;Available on GR Supra 2.0 and 3.0 w/Safety and Technology Package, 3.0 Premium and A91 Edition. Includes a 4-year trial period. Enrollment in a paid subscription is required upon expiration of trial period. Navigation must be functioning, and destination entered for service to function. Service depends on an operative telematics device, a cellular connection, GPS signal strength, and other factors, all of which can limit system functionality or availability. Services not available in every city or roadway. Use common sense when relying on information provided. Service subject to change at any time without notice. For service details and limitations, see your Navigation System &lt;i>Owner’s Manual&lt;/i> or supraconnect.com.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2015phv&#34;:{&#34;key&#34;:&#34;epa_2015phv&#34;,&#34;text&#34;:&#34;2015 EPA-estimated 51 city/49 highway/50 combined mpg estimates for Prius Plug-in Hybrid. Actual mileage will vary.&lt;/a>&#34;,&#34;ariaLabel&#34;:null},&#34;powertrain_2&#34;:{&#34;key&#34;:&#34;powertrain_2&#34;,&#34;text&#34;:&#34;Coverage begins from date of Toyota Certified Used Vehicle (TCUV) purchase or 100,000 total vehicle miles. Program available in continental U.S., D.C., Alaska and Canada. See TCUV Warranty Supplement for details.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2021avalonxle&#34;:{&#34;key&#34;:&#34;epa_2021avalonxle&#34;,&#34;text&#34;:&#34;EPA-estimated 22 city/32 highway/26 combined mpg for 2021 Avalon XLE. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;prius_misc&#34;:{&#34;key&#34;:&#34;prius_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Prius vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;crawl_4runner&#34;:{&#34;key&#34;:&#34;crawl_4runner&#34;,&#34;text&#34;:&#34;Crawl Control is designed for driving on difficult terrain at low speeds and assists the driver by controlling acceleration and braking, allowing the driver to focus on steering. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details. &#34;,&#34;ariaLabel&#34;:null},&#34;stolen_vehicle&#34;:{&#34;key&#34;:&#34;stolen_vehicle&#34;,&#34;text&#34;:&#34;Building and/or parking structures may limit system effectiveness. Stolen vehicle police report required to use Stolen Vehicle Locator. For additional assistance contact the Toyota Customer Experience Center at 1-800-331-4331.&#34;,&#34;ariaLabel&#34;:null},&#34;tacoma_offroad&#34;:{&#34;key&#34;:&#34;tacoma_offroad&#34;,&#34;text&#34;:&#34;The Toyota model or models shown are designed to meet most off-road driving requirements, but off-roading is inherently dangerous and may result in vehicle damage. Toyota encourages responsible operation to help protect you, your vehicle and the environment. Seatbelts should be worn at all times. Do not allow passengers to ride in cargo area.&#34;,&#34;ariaLabel&#34;:null},&#34;android_auto_wireless&#34;:{&#34;key&#34;:&#34;android_auto_wireless&#34;,&#34;text&#34;:&#34;Android™ and Android Auto™ are trademarks of Google LLC. To wirelessly use Android Auto™ on your car display, you need a compatible Android™ smartphone with an active data plan. You can check which smartphones are compatible at g.co/androidauto/requirements.&#34;,&#34;ariaLabel&#34;:null},&#34;smartkey&#34;:{&#34;key&#34;:&#34;smartkey&#34;,&#34;text&#34;:&#34;The engine immobilizer is a state-of-the-art anti-theft system. When you insert your key into the ignition switch or bring a Smart Key fob into the vehicle, the key transmits an electronic code to the vehicle. The engine will only start if the code in the transponder chip inside the key/fob matches the code in the vehicle’s immobilizer. Because the transponder chip is embedded in the key/fob, it can be costly to replace. If you lose a key or fob, your Toyota dealer can help. Alternatively, you can find a qualified independent locksmith to perform high-security key services by consulting your local Yellow Pages or by contacting &lt;a href=&#39;http://www.aloa.org&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>www.aloa.org&lt;/a>.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_priusc2014&#34;:{&#34;key&#34;:&#34;epa_priusc2014&#34;,&#34;text&#34;:&#34;2014 EPA-estimated 53 city/46 highway/50 combined mpg for Prius c. Actual mileage will vary.&#34;,&#34;ariaLabel&#34;:null},&#34;adv_voicerecognition&#34;:{&#34;key&#34;:&#34;adv_voicerecognition&#34;,&#34;text&#34;:&#34;Advanced voice recognition capabilities vary by head unit.&#34;,&#34;ariaLabel&#34;:null},&#34;tss&#34;:{&#34;key&#34;:&#34;tss&#34;,&#34;text&#34;:&#34;Toyota Safety Sense™ effectiveness is dependent on many factors including road, weather and vehicle conditions. Drivers are responsible for their own safe driving. Always pay attention to your surroundings and drive safely. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;mpg_prius2022&#34;:{&#34;key&#34;:&#34;mpg_prius2022&#34;,&#34;text&#34;:&#34;EPA-estimated 58 city/53 highway/56 combined mpg rating for 2022 Prius L Eco; EPA-estimated 54 city/50 highway/52 combined mpg rating for 2022 Prius LE, XLE, Limited and Nightshade Edition FWD; EPA-estimated 51 city/47 highway/49 combined mpg rating for 2022 Prius LE AWD-e, XLE AWD-e and Nightshade Edition AWD-e. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov. &#34;,&#34;ariaLabel&#34;:null},&#34;mpg_rav4prim

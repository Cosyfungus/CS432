e2022&#34;:{&#34;key&#34;:&#34;mpg_rav4prime2022&#34;,&#34;text&#34;:&#34;EPA-estimated 94 combined MPGe rating for 2022 RAV4 Prime. MPGe is the EPA-equivalent of gasoline fuel efficiency for electric operation. EPA-estimated 38 combined gas-only mpg. Use for comparison purposes only. Your MPGe/MPG will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov. &#34;,&#34;ariaLabel&#34;:null},&#34;lda_sway&#34;:{&#34;key&#34;:&#34;lda_sway&#34;,&#34;text&#34;:&#34;Lane Departure Alert with Sway Warning System is designed to read visible lane markers under certain conditions, and provide visual and audible alerts when it detects a pattern of vehicle movement that might indicate driver inattention or drowsiness. It is not a collision-avoidance system or a substitute for safe and attentive driving. Effectiveness is dependent on many factors including road, weather and vehicle conditions. See Owner&#39;s Manual for additional limitations and details. &#34;,&#34;ariaLabel&#34;:null},&#34;Limited_Comprehensive_Warranty&#34;:{&#34;key&#34;:&#34;Limited_Comprehensive_Warranty&#34;,&#34;text&#34;:&#34;12-month/12,000-mile Limited Comprehensive Warranty for Gold Certified Vehicles (vehicles up to 6 model years old or 85,000 miles or less): Whichever comes first from the date of Toyota Certified Used Vehicle (TCUV) purchase. Program available in the continental U.S. and Canada. See TCUV Warranty Supplement for details.&#34;,&#34;ariaLabel&#34;:&#34;Limited Comprehensive Warranty&#34;},&#34;Prime2021_ev&#34;:{&#34;key&#34;:&#34;Prime2021_ev&#34;,&#34;text&#34;:&#34;EPA-estimated 25-mile all-electric driving range when fully charged for 2021 Prius Prime. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;camryhybrid_misc&#34;:{&#34;key&#34;:&#34;camryhybrid_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Camry Hybrid vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;reclining&#34;:{&#34;key&#34;:&#34;reclining&#34;,&#34;text&#34;:&#34;Do not allow passengers to sit in a seat that has been fully or severely reclined while driving. This feature is intended for use only when the vehicle is parked. While the vehicle is being driven, all vehicle occupants should have the seatback upright, sit well back in the seat and properly wear the seatbelts provided. In the event of a collision, the more the seat is reclined, the greater the risk of death or personal injury. See &lt;i>Owner’s Manual&lt;/i> for details.&#34;,&#34;ariaLabel&#34;:null},&#34;tow_package&#34;:{&#34;key&#34;:&#34;tow_package&#34;,&#34;text&#34;:&#34;Before towing, confirm your vehicle and trailer are compatible, hooked up and loaded properly and that you have any necessary additional equipment. Do not exceed any Weight Ratings and follow all instructions in your &lt;i>Owner’s Manual&lt;/i> The maximum you can tow depends on base curb weight plus the total weight of any cargo, occupants, and added vehicle equipment. \&#34;Added vehicle equipment\&#34; includes additional standard/optional equipment and accessories added by the manufacturer, dealers, and/or vehicle owners. The only way to be certain of your vehicle&#39;s exact curb weight is to weigh your vehicle without passengers or cargo. [Calculated with the new SAE J2807 method.] Installation of a tow hitch receiver or other accessories located near the rear bumper or side-door kick sensors may require disabling or removing the kick sensor, and the sensor operation setting in your vehicle should be turned off. See &lt;i>Owner’s Manual&lt;/i> for limitations.&#34;,&#34;ariaLabel&#34;:null},&#34;apple_music&#34;:{&#34;key&#34;:&#34;apple_music&#34;,&#34;text&#34;:&#34;Apple Music and the Apple logo are trademarks of Apple Inc., registered in the U.S. and other countries. Requires Wi-Fi Connect subscription after trial (if applicable) and your own Apple Music account.&#34;,&#34;ariaLabel&#34;:null},&#34;xm18&#34;:{&#34;key&#34;:&#34;xm18&#34;,&#34;text&#34;:&#34;SiriusXM audio services require a subscription sold separately, or as a package, by Sirius XM Radio Inc. If you decide to continue service after your trial, the subscription plan you choose will automatically renew thereafter and you will be charged according to your chosen payment method at then-current rates. Fees and taxes apply. To cancel you must call SiriusXM at 1-866-635-2349. See SiriusXM Customer Agreement for complete terms at www.siriusxm.com. All fees and programming subject to change. Not all vehicles or devices are capable of receiving all services offered by SiriusXM. Current information and features may not be available in all locations, or on all receivers. ©2017 Sirius XM Radio Inc. Sirius, XM, SiriusXM and all related marks and logos are trademarks of Sirius XM Radio Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;torsen&#34;:{&#34;key&#34;:&#34;torsen&#34;,&#34;text&#34;:&#34;Torsen® is a registered trademark of Zexel Torsen, Inc.&#34;,&#34;ariaLabel&#34;:null},&#34;sienna_misc&#34;:{&#34;key&#34;:&#34;sienna_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used Sienna vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;lda&#34;:{&#34;key&#34;:&#34;lda&#34;,&#34;text&#34;:&#34;Lane Departure Alert is designed to read visible lane markers under certain conditions, and provide visual and audible alerts when lane departure is detected. It is not a collision-avoidance system or a substitute for safe and attentive driving. Effectiveness is dependent on many factors including road, weather and vehicle conditions. See &lt;i>Owner&#39;s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;iM2016MPG_Automatic&#34;:{&#34;key&#34;:&#34;iM2016MPG_Automatic&#34;,&#34;text&#34;:&#34;EPA-estimated 28city/36hwy/31comb MPG rating for 2016 Scion iM with automatic transmission. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive.  See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2018mirai&#34;:{&#34;key&#34;:&#34;epa_2018mirai&#34;,&#34;text&#34;:&#34;2019 EPA-estimated 67 city/67 highway/67 combined MPGe for Mirai and 312-mile driving range. Actual mileage will vary. Range measurement pursuant to SAE J2601 standards (ambient temperature: 20°C; hydrogen tank pressure when fueled: 70 MPa). Fueling time varies with hydrogen fueling pressure and ambient temperature.&#34;,&#34;ariaLabel&#34;:null},&#34;rav4_misc&#34;:{&#34;key&#34;:&#34;rav4_misc&#34;,&#34;text&#34;:&#34;*Depending upon vehicle model year and trim, features mentioned may not be available on all Toyota Certified Used RAV4 vehicles.&#34;,&#34;ariaLabel&#34;:null},&#34;epa_2021&#34;:{&#34;key&#34;:&#34;epa_2021&#34;,&#34;text&#34;:&#34;EPA-estimated 53 city/52 hwy/52 combined mpg for 2021 Corolla Hybrid LE. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle’s condition and how/where you drive.  See &lt;a href=&#39;http://www.fueleconomy.gov&#39; target=&#39;_blank&#39; rel=&#39;noopener noreferrer&#39;>www.fueleconomy.gov.&lt;/a>&#34;,&#34;ariaLabel&#34;:null},&#34;ev_mode&#34;:{&#34;key&#34;:&#34;ev_mode&#34;,&#34;text&#34;:&#34;EV Mode lets you operate solely on battery power at low speeds for short distances and in limited circumstances, such as in a parking garage. Different conditions may prevent or limit usage. See your &lt;i>Owner’s Manual&lt;/i> for limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;wi_fi&#34;:{&#34;key&#34;:&#34;wi_fi&#34;,&#34;text&#34;:&#34;Wi-Fi Connect is available on select 2018 and newer Toyota vehicles. Visit toyota.com for vehicle availability. Verizon Wireless is the network provider for Wi-Fi Connect, which uses Verizon’s 4G LTE network to transmit data. Data usage and charges apply. Coverage not available everywhere; see vzw.com. See verizonwireless.com/bestnetwork for details. LTE is a trademark of ETSI. Other terms apply. Up to 5 devices can be supported using in-vehicle connectivity. Verizon Wireless data subscription required upon end of 6-month trial period or use of 2-GB data (whichever comes first). Use of Wi-Fi Connect subject to Verizon Wireless’ Customer Agreement (verizonwireless.com/legal/notices/customer-agreement/), Privacy Policy (verizon.com/about/privacy/privacy-policy-summary), and data use policies (verizonwireless.com/support/vz-email-legal/). Apps and services subject to change at any time without notice.&#34;,&#34;ariaLabel&#34;:null},&#34;Pedestrian_Detection&#34;:{&#34;key&#34;:&#34;Pedestrian_Detection&#34;,&#34;text&#34;:&#34;The Pedestrian Detection system is designed to detect a pedestrian or bicyclist ahead of the vehicle, determine if impact is imminent and help reduce impact speed. It is not a substitute for safe and attentive driving. System effectiveness depends on many factors, such as speed, size and position of pedestrian or bicyclist, and weather, light and road conditions. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null},&#34;bluetooth&#34;:{&#34;key&#34;:&#34;bluetooth&#34;,&#34;text&#34;:&#34;Performance of Bluetooth® - compatible phones will vary based on phone software version, coverage, and your wireless carrier.&#34;,&#34;ariaLabel&#34;:null},&#34;mpge_rav4prime2022&#34;:{&#34;key&#34;:&#34;mpge_rav4prime2022&#34;,&#34;text&#34;:&#34;EPA-estimated 42-mile all-electric driving range when fully charged for 2022 RAV4 Prime. Use for comparison purposes only. Your mileage will vary for many reasons, including your vehicle&#39;s condition and how/where you drive. See www.fueleconomy.gov.&#34;,&#34;ariaLabel&#34;:null},&#34;gr_nav&#34;:{&#34;key&#34;:&#34;gr_nav&#34;,&#34;text&#34;:&#34;Available on GR Supra 2.0 and 3.0 w/Safety and Technology Package, 3.0 Premium and A91 Edition. Includes a 4-year trial period. Enrollment in paid subscription required upon expiration of trial period. Service depends on an operative telematics device, a cellular connection, navigation map data and GPS signal strength, and other factors, all of which can limit service functionality or availability. Service not available in every city or roadway. Use common sense when relying on information provided. Service subject to change at any time without notice. For service details and limitations, see your Navigation System Owner]s Manual or supraconnect.com.&#34;,&#34;ariaLabel&#34;:null},&#34;prius_awd&#34;:{&#34;key&#34;:&#34;prius_awd&#34;,&#34;text&#34;:&#34;Prius AWD-e system operates at speeds up to 43 mph.&#34;,&#34;ariaLabel&#34;:null},&#34;airbag&#34;:{&#34;key&#34;:&#34;airbag&#34;,&#34;text&#34;:&#34;Airbag systems are Supplemental Restraint Systems and are designed to inflate only under certain conditions and in certain types of severe collisions. To decrease the risk of injury from an inflating airbag, always wear seatbelts and sit upright in the middle of the seat as far back as possible. Do not put objects in front of an airbag or around the seatback. Do not use a rearward-facing child seat in any front passenger seat. See &lt;i>Owner’s Manual&lt;/i> for additional limitations and details.&#34;,&#34;ariaLabel&#34;:null}}"/>
